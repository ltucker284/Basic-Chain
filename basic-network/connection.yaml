---
name: basic-network
version: 1.0.0
client:
    organization: Org1
    connection:
        timeout:
            peer:
                endorser: '300'
            orderer: '300'
channels:
    mychannel:
        orderers:
        - orderer.example.com
        peers:
            peer0.org1.example.com:
                endorsingPeer: true
                chaincodeQuery: true
                ledgerQuery: true
                eventSource: true
            peer1.org1.example.com:
                endorsingPeer: true
                chaincodeQuery: true
                ledgerQuery: true
            peer2.org1.example.com:
                endorsingPeer: true
                chaincodeQuery: true
                ledgerQuery: true
            peer3.org1.example.com:
                endorsingPeer: true
                chaincodeQuery: true
                ledgerQuery: true
            peer4.org1.example.com:
                endorsingPeer: true
                chaincodeQuery: true
                ledgerQuery: true
            peer5.org1.example.com:
                endorsingPeer: true
                chaincodeQuery: true
                ledgerQuery: true
            peer6.org1.example.com:
                endorsingPeer: true
                chaincodeQuery: true
                ledgerQuery: true
        chaincodes:
            - mycc:1.0

organizations:
    Org1:
        mspid: Org1MSP
        peers:
        - peer0.org1.example.com
        - peer1.org1.example.com
        - peer2.org1.example.com
        - peer3.org1.example.com
        - peer4.org1.example.com
        - peer5.org1.example.com
        - peer6.org1.example.com
        certificateAuthorities:
        - ca.example.com
orderers:
    orderer.example.com:
        url: grpc://localhost:7050
peers:
    peer0.org1.example.com:
        url: grpc://localhost:7052
    peer1.org1.example.com:
        url: grpc://localhost:7052
    peer2.org1.example.com:
        url: grpc://localhost:7052
    peer3.org1.example.com:
        url: grpc://localhost:7052
    peer4.org1.example.com:
        url: grpc://localhost:7052
    peer5.org1.example.com:
        url: grpc://localhost:7052
    peer6.org1.example.com:
        url: grpc://localhost:7052
certificateAuthorities:
    ca.example.com:
        url: http://localhost:7054
        caName: ca.example.com
